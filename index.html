<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="myVideo" loop>
    <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    function playVideoOnInteraction() {
      video.play().catch(err => console.log(err)); // catch errors
      // Remove the event listener after first interaction
      window.removeEventListener('mousemove', playVideoOnInteraction);
    }

    // Listen for first mouse movement
    window.addEventListener('mousemove', playVideoOnInteraction);
  </script>
</body>
</html>
